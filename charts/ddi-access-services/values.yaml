# Default values for ddi-access-services.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

properties: |-
  # SSL
  fr.insee.rmes.force.ssl=false
  # Log4J configuration File
  fr.insee.rmespogbo.log.configuration=log4j2.xml
  # Swagger host
  fr.insee.rmes.api.host = ddi-access-services.dev.insee.io
  fr.insee.rmes.api.name= /api
  fr.insee.rmes.api.scheme= https

  fr.insee.rmes.search.DDIItemRepository.impl = DDIItemRepositoryDBImpl
  fr.insee.rmes.search.db.host = pogues-postgresql
  fr.insee.rmes.search.db.port = 5432
  fr.insee.rmes.search.db.schema = Pogues
  fr.insee.rmes.search.db.user = Pogues
  fr.insee.rmes.search.db.password = Pogues
  fr.insee.rmes.search.db.driver = org.postgresql.Driver
  fr.insee.rmes.search.db.table = ddi_item
