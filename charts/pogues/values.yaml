postgresql:
  enabled: true
  fullnameOverride: pogues-db
  auth:
    username: username
    password: userPassword
    postgresPassword: postgresPassword
    database: database
  primary:
    initContainers:
      - name: import-dump
        image: busybox
        command:
          [
            "wget",
            "https://loichenninger.minio.lab.sspcloud.fr/backup.sql",
            "--output-document=/import/backup.sql",
          ]
        volumeMounts:
          - mountPath: /import
            name: import-volume

    extraVolumes:
      - name: import-volume
        emptyDir: {}

    extraVolumeMounts:
      - name: import-volume
        mountPath: "/docker-entrypoint-initdb.d"
